
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Static Website</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #333;
    }

    header {
      background: #4a6cf7;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background: #2f3e8c;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #4a6cf7;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Welcome to My Static Website</h1>
    <p>Your subtitle or tagline goes here</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <h2>About This Page</h2>
    <p>
      This is a simple static webpage built with HTML and CSS. 
      You can customize the content, colors, layout, and add more sections as needed.
    </p>
  </div>

  <footer>
    &copy; 2025 My Static Website. All rights reserved.
  </footer>

</body>
</html>
